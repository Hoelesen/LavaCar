{% load static %}
{% load bootstrap5 %}
{%bootstrap_css%}
{%bootstrap_javascript%}
<!DOCTYPE html>
<html>

<head>
  <title>Login - Lava Car</title>
  <link rel="icon" type="image/png" href="{{ STATIC_URL }}images/favicon.ico">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" value="en-US" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}" />
  <script src="{% static 'fontawesome_free/js/all.min.js' %}">
  </script>
  <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
</head>

<link rel="stylesheet" type="text/css" href="../../CSS/table.css" media="screen" />

<body>

  <div class="mt-1 container bg-Light">
    <div class="row mt-3">
      <div class="col-lg-12">

      </div>
    </div>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">

            <div class="px-5 ms-xl-4">
              <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
              <span class="h1 fw-bold mb-0">Lava Jato Cristal</span>
            </div>

            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

              <form style="width: 23rem;">

                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Efetuar login</h3>

                <div class="form-outline mb-4">
                  <input type="email" id="form2Example17" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example17">Usuário</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form2Example27" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example27">Senha</label>
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block" type="button">Logar</button>
                </div>

                <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p> -->
                <p>Não possui uma conta? Solicitar a Gerência </p>

              </form>

            </div>

          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="../static/imagens/login.jpg" alt="Login image" class="w-100 vh-100"
              style="object-fit: cover; object-position: left; ;">
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
